<!DOCTYPE html>
<html>
<head>
	<title>Javascript + DOM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div id="container">
		<h1>Shopping List</h1>
		<p id="first">Get it done today</p>
		<input id="userinput" type="text" placeholder="enter items">
		<button id="enter" class="btn-vis btn-style">Enter</button>
		<ul id="shop-list">
			<span><li class="itemLists">Notebook</li><button>Delete</button></span>
			<span><li class="itemLists">Jello</li><button>Delete</button></span>
			<span><li class="itemLists">Spinach</li><button>Delete</button></span>
			<span><li class="itemLists">Rice</li><button>Delete</button></span>
			<span><li class="itemLists">Birthday Cake</li><button>Delete</button></span>
			<span><li class="itemLists">Candles</li><button>Delete</button></span>
		</ul>
		<hr>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
